<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <button class="button" id="play"></button>
    <button hidden class="button" id="pause"></button>
    <button class="button" id="forward"></button>
    <button class="button" id="backward"></button>
    <video id="video" controls poster="./images/poster.jpg" muted src="./videos/lofi.mp4" width="200px"></video>

    <script>
        const $video = document.querySelector('#video');
        const $play = document.querySelector('#play');
        const $pause = document.querySelector('#pause');

        $play.addEventListener('click', handlePlay);
        $pause.addEventListener('click', handlePause);

        function handlePlay() {
            $video.play();
            $play.hidden = true;
            $pause.hidden = false;
        }

        function handlePause() {
            $video.pause();
            $play.hidden = false;
            $pause.hidden = true;
        }

    </script>
</body>
</html>
